<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Interactive Event Handling</title>
</head>
<body>
  <h1>Interactive JavaScript Playground</h1>

  <button id="changeTextBtn">Click Me</button>
  <p id="hoverText">Hover over me!</p>

  <form id="validationForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <span id="emailError" style="color:red;"></span><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <span id="passwordError" style="color:red;"></span><br><br>

    <button type="submit">Submit</button>
  </form>

  <div class="image-gallery">
    <img src="image1.jpg" alt="Image 1" class="gallery-img">
    <img src="image2.jpg" alt="Image 2" class="gallery-img">
    <img src="image3.jpg" alt="Image 3" class="gallery-img">
  </div>

  <script src="script.js"></script>
</body>
</html>
